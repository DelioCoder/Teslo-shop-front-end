<form (ngSubmit)="onSubmit()" class="flex flex-col gap-5 tracking-wider px-4" [formGroup]="loginForm">
    <div class="flex flex-col items-start">
        <label class="input p-2 w-full outline-none validator flex items-center gap-2" [class.border-rose-500]="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
            </svg>

            <input formControlName="email" type="text" required placeholder="Email or Username" minlength="3"
                maxlength="30" />

        </label>
        <form-error-label [control]="loginForm.get('email')!" />
    </div>
    <div class="flex flex-col items-start">
        <label class="input validator flex items-center gap-2 w-full outline-none" [class.border-rose-500]="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </g>
            </svg>
            <input formControlName="password" type="password" required placeholder="Password" minlength="3"
                maxlength="30" title="Only letters, numbers or dash" />
        </label>
        <form-error-label [control]="loginForm.get('password')!" />
    </div>
    <button type="submit" class="btn btn-outline btn-secondary w-full">
        Login
    </button>

    <p class="text-slate-500">
        ¿No tienes cuenta?
        <a routerLink="/auth/register" class="text-secondary">
            Crea una aquí
        </a>
    </p>
</form>

@if(hasError()){
<div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-[15rem]">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Por favor revise la información ingresada.</span>
</div>
}
