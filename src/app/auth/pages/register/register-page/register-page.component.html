<form
    class="flex flex-col items-center gap-5 tracking-wider"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
>
    <label class="input outline-none validator flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="h-[1em] opacity-50">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <input formControlName="fullName" type="text" class="outline-none" required placeholder="Full Name" minlength="3"
            maxlength="30" title="Only letters, numbers or dash" />
    </label>
    <label class="input outline-none validator flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="h-[1em] opacity-50">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
        </svg>
        <input formControlName="email" type="text" class="outline-none" required placeholder="Email or Username"
            minlength="3" maxlength="30" title="Only letters, numbers or dash" />
    </label>
    <label class="input validator flex items-center gap-2">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
        </svg>
        <input formControlName="password" type="password" required placeholder="Password" minlength="3" maxlength="30"
            title="Only letters, numbers or dash" />
    </label>
    <button type="submit" class="btn btn-outline btn-secondary w-[70%]">
        Register
    </button>

    <p class="text-slate-500">
        ¿No tienes cuenta?
        <a routerLink="/auth/register" class="text-secondary">
            Crea una aquí
        </a>
    </p>
</form>

@if(hasError()){
<div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-[15rem]">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Por favor revise la información ingresada.</span>
</div>
}
