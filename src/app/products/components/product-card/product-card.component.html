<div class="card bg-base-300 shadow-lg font-montserrat h-full transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-105 animate__animated animate__fadeIn">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ product().title }}</h2>
    <p class="line-clamp-3">{{ product().description }}</p>
    <div class="card-actions justify-end">
      <a class="btn btn-outline btn-success" [routerLink]="['/product', product().slug]">
        Comprar
      </a>
    </div>
  </div>
</div>
